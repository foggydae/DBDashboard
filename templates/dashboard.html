<html>
	<head>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="D&B Dataset Dashboard for Eaton">
		<meta name="author" content="Baihui Huang, Shawn Li, Emma Wei, Ren Zuo">

		<title>D&B Dataset Dashboard</title>

		<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/static/css/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="/static/css/leaflet.css">
		<link rel="stylesheet" type="text/css" href="/static/css/main.css">
	</head>

	<body>
		<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
			<a class="navbar-brand mr-auto" href="#"><strong>D&B Dashboard</strong></a>
			<nav class="my-2 my-md-0 mr-md-3">
				<span id="dataset-tag" class="navbar-brand font-weight-light">Current Dataset: {{ filename }}</span>
			</nav>
			<button id="reset-button" class="btn btn-outline-light"><a href="/">Upload</a></button>
		</nav>

		<div id="main-container" class="container row">
			<div class="col-sm-4 full-height">
				<div id="hierarchy-container" class="view-container"></div>
			</div>
			<div class="col-sm-8 full-height no-rt-pd container row">
				<div id="third-container">
					<div class="col-sm-3 full-height">
						<div id="search-container" class="view-container">search view</div>
					</div>
					<div class="col-sm-5 full-height">
						<div id="tornado-container" class="view-container">tornado view</div>
					</div>
					<div class="col-sm-2 full-height">
						<div id="detail-one-container" class="view-container">detail view</div>
					</div>
					<div class="col-sm-2 full-height">
						<div id="detail-two-container" class="view-container">detail view</div>
					</div>
				</div>
				<div id="forth-container">
					<div class="col-sm-10 full-height">
						<div id="map-container" class="view-container">
							<div id="map-canvas">
							</div>
						</div>
					</div>
					<div class="col-sm-2 full-height">
						<div id="stat-container" class="view-container">stat view</div>
					</div>
				</div>
			</div>
		</div>



		<script type="text/javascript" src="/static/libs/jquery.min.js"></script>
		<script type="text/javascript" src="/static/libs/d3.min.js"></script>
		<script type="text/javascript" src="/static/libs/leaflet.js"></script>
		<script type="text/javascript" src="/static/libs/L.D3SvgOverlay.min.js"></script>

		<!-- map layer -->
		<script type="text/javascript" src="/static/scripts/hierarchy_view.js"></script>
		<!-- <script type="text/javascript" src="/static/scripts/draw_station_layer.js"></script> -->
		<!-- init map -->
		<script type="text/javascript">

		// GLOBAL VARIABLES
		var latlng = {
			United_State: [39.8283, -98.5795],
		};
		var zoom = {
			United_State: 4,
		};
		var globalCurCity = "United_State";

		// put map to map-canvas
		var map = L.map("map-canvas").setView(latlng[globalCurCity], zoom[globalCurCity]);
		var baseMapLayer_light = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
			attribution: ''
		});
		// another version of the map
		var baseMapLayer_standard = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			attribution: ''
		});
		// load the map
		baseMapLayer_light.addTo(map);
		// baseMapLayer_standard.addTo(map);

		init_hierarchy_view();
		
		</script>
	</body>
</html>
